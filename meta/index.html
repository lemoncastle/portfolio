<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" href="../img/folder_3767084.png" type="image/png">
    <style>
        body {
            max-width: min(120ch, 80vw);
            margin-right: auto;
            margin-left: auto;
        }
        nav, #stats, #filter, #time-slider {
            max-width:100ch;
            margin-inline: max(1em, (100% - 100ch) / 2);
        }
        .Meta-Title {
            margin-left: 1.85em;
        }
      </style>
</head>
<body>
    <h1 class="Meta-Title">Meta</h1>
    <div id = "filter">
        <h2>Website Stats</h2>        
        <label>
            Show commits until:
            <input type="range" id="commit-slider" min="0" max="100" value="100" >
        </label>
    </div>    
    <p id="time-slider">aslkfj</p>

    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>    
    
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <dl class="files"></dl>
</body>
</html>
